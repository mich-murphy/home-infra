version: v1alpha1
debug: false
persist: true
machine:
  type: controlplane
  token: op://kubernetes/talos/machine-token
  ca:
    crt: op://kubernetes/talos/machine-ca-crt
    key: op://kubernetes/talos/machine-ca-key
  certSANs: []
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.33.0
    extraMounts:
        - destination: /var/lib/longhorn
          type: bind
          source: /var/lib/longhorn
          options:
            - bind
            - rshared
            - rw
    defaultRuntimeSeccompProfileEnabled: true
    disableManifestsDirectory: true
  network:
    interfaces:
      - interface: ens18
        dhcp: true
        vip:
          ip: 10.77.1.200
  install:
    disk: /dev/sda
    image: factory.talos.dev/metal-installer/0a077242b1a6fbcfbcf6721b383af8633624716b5780522bc5575002aec73921:v1.10.2
    wipe: false
  features:
    rbac: true
    stableHostname: true
    apidCheckExtKeyUsage: true
    diskQuotaSupport: true
    kubePrism:
      enabled: true
      port: 7445
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: true
  nodeLabels:
    node.kubernetes.io/exclude-from-external-load-balancers: ""
cluster:
  id: op://kubernetes/talos/cluster-id
  secret: op://kubernetes/talos/cluster-secret
  controlPlane:
    endpoint: https://10.77.1.200:6443
  clusterName: talos-proxmox-cluster
  network:
    cni:
      name: none
    dnsDomain: cluster.local
    podSubnets:
      - 10.244.0.0/16
    serviceSubnets:
      - 10.96.0.0/12
  token: op://kubernetes/talos/cluster-token
  secretboxEncryptionSecret: op://kubernetes/talos/cluster-secretboxEncryptionSecret
  ca:
    crt: op://kubernetes/talos/cluster-ca-crt
    key: op://kubernetes/talos/cluster-ca-key
  aggregatorCA:
    crt: op://kubernetes/talos/cluster-aggregatorCA-crt
    key: op://kubernetes/talos/cluster-aggregatorCA-key
  serviceAccount:
    key: op://kubernetes/talos/cluster-serviceAccount-key
  apiServer:
    image: registry.k8s.io/kube-apiserver:v1.33.0
    certSANs:
      - 10.77.1.146
    disablePodSecurityPolicy: true
    admissionControl:
      - name: PodSecurity
        configuration:
          apiVersion: pod-security.admission.config.k8s.io/v1alpha1
          defaults:
            audit: restricted
            audit-version: latest
            enforce: baseline
            enforce-version: latest
            warn: restricted
            warn-version: latest
          exemptions:
            namespaces:
              - kube-system
            runtimeClasses: []
            usernames: []
          kind: PodSecurityConfiguration
    auditPolicy:
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
        - level: Metadata
  controllerManager:
    image: registry.k8s.io/kube-controller-manager:v1.33.0
  proxy:
    disabled: true
    image: registry.k8s.io/kube-proxy:v1.33.0
  scheduler:
    image: registry.k8s.io/kube-scheduler:v1.33.0
  discovery:
    enabled: true
    registries:
      kubernetes:
        disabled: true
      service: {}
  etcd:
    ca:
      crt: op://kubernetes/talos/cluster-etcd-ca-crt
      key: op://kubernetes/talos/cluster-etcd-ca-key 
  allowSchedulingOnControlPlanes: true
---
apiVersion: v1alpha1
kind: ExtensionServiceConfig
name: tailscale
environment:
  - op://kubernetes/tailscale/environment-TS_AUTHKEY
  - TS_ROUTES=10.96.0.0/12,10.77.1.200/32
