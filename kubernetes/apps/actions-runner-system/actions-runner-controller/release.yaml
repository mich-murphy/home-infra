apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set-controller 
  namespace: actions-runner-system
spec:
  interval: 12h
  chart:
    spec:
      chart: gha-runner-scale-set-controller 
      version: "0.12.*"
      sourceRef:
        kind: HelmRepository
        name: gha-runner-scale-set-controller 
        namespace: actions-runner-system 
  install:
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  driftDetection:
    mode: enabled
  values:
    fullnameOverride: gha-runner-scale-set-controller
