apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-infra-runner
  namespace: actions-runner-system
spec:
  interval: 12h
  chart:
    spec:
      chart: ./charts/gha-runner-scale-set
      version: "0.12.*"
      sourceRef:
        kind: GitRepository
        name: actions-runner-controller
        namespace: actions-runner-system
  upgrade:
    cleanupOnFail: true
  driftDetection:
    mode: enabled
  values:
    githubConfigUrl: https://github.com/mich-murphy/home-infra
    githubConfigSecret: home-infra-runner-secret
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 25Gi
