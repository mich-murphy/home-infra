apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-infra-runner
  namespace: actions-runner-system
spec:
  interval: 12h
  chart:
    spec:
      chart: ./charts/gha-runner-scale-set
      version: "0.12.*"
      sourceRef:
        kind: GitRepository
        name: actions-runner-controller
        namespace: actions-runner-system
  upgrade:
    cleanupOnFail: true
  driftDetection:
    mode: enabled
  values:
    githubConfigUrl: https://github.com/mich-murphy/home-infra
    githubConfigSecret: home-infra-runner-secret
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 25Gi
    template:
      spec:
        securityContext:
          fsGroup: 123
        containers:
          - name: runner
            image: ghcr.io/actions/actions-runner:latest
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_CONTAINER_HOOKS
                value: /home/runner/k8s/index.js
              - name: ACTIONS_RUNNER_POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "true"
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
        volumes:
          - name: work
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: "longhorn"
                  resources:
                    requests:
                      storage: 1Gi
