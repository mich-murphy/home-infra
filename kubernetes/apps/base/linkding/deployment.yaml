apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 0
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      strategy:
        type: Recreate
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
      containers:
        - name: linkding
          image: sissbruecker/linkding:1.40.0
          ports:
            - containerPort: 9090
          securityContext:
            allowPriviligeEscalation: false
          volumeMounts:
            - name: linkding-data
              mountPath: /etc/linkding/data
          envFrom:
            - secretRef:
                name: linkding-credentials
      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-data-pvc
