apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding-credentials
spec:
  secretStoreRef:
    kind: SecretStore
    name: 1password-sdk
  target:
    name: linkding-credentials
    creationPolicy: Owner
  data:
    - secretKey: linkding-username
      remoteRef:
        key: linkding/username
    - secretKey: linkding-password
      remoteRef:
        key: linkding/password
