apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  releaseName: longhorn
  interval: 12h
  chart:
    spec:
      chart: longhorn
      version: "1.9.*"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
  driftDetection:
    mode: enabled
  values:
    defaultSettings:
      defaultReplicaCount: 2
    preUpgradeChecker:
      jobEnabled: false
    service:
      ui:
        type: LoadBalancer
