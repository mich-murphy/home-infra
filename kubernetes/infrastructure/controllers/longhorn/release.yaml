apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 12h
  chart:
    spec:
      chart: longhorn
      version: "1.9.*"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
      interval: 12h
  releaseName: longhorn
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
  values:
    defaultSettings:
      defaultReplicaCount: 2
    service:
      ui:
        type: LoadBalancer
