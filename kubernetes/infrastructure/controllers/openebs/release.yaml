apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  releaseName: openebs
  interval: 12h
  chart:
    spec:
      chart: openebs
      version: "4.3.*"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: openebs
  driftDetection:
    mode: enabled
  values:
    engines:
      replicated:
        mayastor:
          enabled: false
