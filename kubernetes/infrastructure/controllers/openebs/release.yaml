apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  releaseName: openebs
  interval: 12h
  chart:
    spec:
      chart: openebs
      version: "4.3.*"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: openebs
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    analytics:
      enabled: false
    engines:
      local:
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false
