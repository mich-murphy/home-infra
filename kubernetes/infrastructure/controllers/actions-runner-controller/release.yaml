apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: actions-runner-system
spec:
  interval: 12h
  chart:
    spec:
      chart: ./charts/gha-runner-scale-set-controller 
      version: "0.12.*"
      sourceRef:
        kind: GitRepository
        name: actions-runner-controller
        namespace: actions-runner-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
