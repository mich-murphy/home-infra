apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 12h
  chart:
    spec:
      chart: external-dns
      version: "1.18.*"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
  driftDetection:
    mode: enabled
  values:
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-dns
            key: cloudflare-token
