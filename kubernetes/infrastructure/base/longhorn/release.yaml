apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: "1.9.*"
  interval: 12h
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: longhorn-values
