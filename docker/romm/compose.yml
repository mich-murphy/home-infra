services:
  romm:
    image: rommapp/romm:4.3.2
    container_name: romm
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - romm-backend
    environment:
      - DB_HOST=romm-db
      - DB_NAME=romm # Should match MARIADB_DATABASE in mariadb
      - DB_USER=romm-user # Should match MARIADB_USER in mariadb
      - DB_PASSWD=${DB_PASSWD} # Should match MARIADB_PASSWORD in mariadb
      - ROMM_AUTH_SECRET_KEY=${ROMM_AUTH_SECRET_KEY} # Generate a key with `openssl rand -hex 32`
      - SCREENSCRAPER_USER=${SCREENSCRAPER_USER}
      - SCREENSCRAPER_PASSWORD=${SCREENSCRAPER_PASSWORD} # https://docs.romm.app/latest/Getting-Started/Metadata-Providers/#screenscraper
      - RETROACHIEVEMENTS_API_KEY=${RETROACHIEVEMENTS_API_KEY} # https://docs.romm.app/latest/Getting-Started/Metadata-Providers/#retroachievements
      - STEAMGRIDDB_API_KEY=${STEAMGRIDDB_API_KEY} # https://docs.romm.app/latest/Getting-Started/Metadata-Providers/#steamgriddb
      - HASHEOUS_API_ENABLED=true # https://docs.romm.app/latest/Getting-Started/Metadata-Providers/#hasheous
    volumes:
      - romm_resources:/romm/resources # Resources fetched from IGDB (covers, screenshots, etc.)
      - romm_redis_data:/redis-data
      - /mnt/emulators/roms:/romm/library/roms # Your game library. Check https://docs.romm.app/latest/Getting-Started/Folder-Structure/ for more details.
      - /mnt/emulators/saves:/romm/assets # Uploaded saves, states, etc.
      - romm_config:/romm/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.romm.rule=Host(`romm.local.elmurphy.com`)
      - traefik.http.routers.romm.tls=true
      - traefik.http.services.romm.loadbalancer.server.port=8080
    depends_on:
      romm-db:
        condition: service_healthy
        restart: true
    restart: unless-stopped

  romm-db:
    image: mariadb:12.0.2
    container_name: romm-db
    security_opt:
      - no-new-privileges:true
    networks:
      - romm-backend
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=romm
      - MARIADB_USER=romm-user
      - MARIADB_PASSWORD=${DB_PASSWD}
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 30s
      start_interval: 10s
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    name: mysql_data
  romm_resources:
    name: romm_resources
  romm_redis_data:
    name: romm_redis_data
  romm_config:
    name: romm_config

networks:
  proxy:
    external: true
  romm-backend:
    name: romm-backend
    internal: true
    ipam:
      config:
        - subnet: 172.90.1.0/24
