---
services:
  nextcloud:
    image: nextcloud:${NEXTCLOUD_VERSION:-production}
    container_name: nextcloud
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - nextcloud-backend
    environment:
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_DATA_DIR=/data
      - NEXTCLOUD_TRUSTED_DOMAINS="https://nextcloud.local.elmurphy.com"
      - PHP_UPLOAD_LIMIT=1G
      # - APACHE_DISABLE_REWRITE_IP=1
      # - TRUSTED_PROXIES=172.20.1.0/24
      - POSTGRES_HOST=nextcloud-postgres
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=nextcloud-redis
    volumes:
      - nextcloud-data:/var/www/html:z
      - /mnt/nextcloud:/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.nextcloud.rule=Host(`nextcloud.local.elmurphy.com`)
      - traefik.http.routers.nextcloud.tls=true
      - traefik.http.services.nextcloud.loadbalancer.server.port=80
    depends_on:
      - nextcloud-redis
      - nextcloud-postgres
    restart: unless-stopped

  nextcloud-cron:
    image: nextcloud:${NEXTCLOUD_VERSION:-production}
    container_name: nextcloud-cron
    security_opt:
      - no-new-privileges:true
    networks:
      - nextcloud-backend
    volumes:
      - nextcloud-data:/var/www/html:z
      - /mnt/nextcloud:/data
    depends_on:
      - nextcloud-redis
      - nextcloud-postgres
    entrypoint: /cron.sh
    restart: unless-stopped

  nextcloud-postgres:
    image: postgres:alpine
    container_name: nextcloud-postgres
    security_opt:
      - no-new-privileges:true
    user: 1000:1000
    networks:
      - nextcloud-backend
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - nextcloud-db:/var/lib/postgresql/data:Z
    restart: unless-stopped

  nextcloud-redis:
    image: redis:alpine
    container_name: nextcloud-redis
    security_opt:
      - no-new-privileges:true
    user: 1000:1000
    networks:
      - nextcloud-backend
    restart: unless-stopped

volumes:
  nextcloud-data:
    name: nextcloud-data
  nextcloud-db:
    name: nextcloud-db

networks:
  proxy:
    external: true
  nextcloud-backend:
    name: nextcloud-backend
    internal: true
    ipam:
      config:
        - subnet: 172.50.1.0/24
