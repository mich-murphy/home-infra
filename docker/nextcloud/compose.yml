---
services:
  nextcloud:
    image: nextcloud
    container_name: nextcloud
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - nextcloud-backend
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=nextcloud-postgres
      # - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      # - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_DATA_DIR=/data
      - NEXTCLOUD_TRUSTED_DOMAINS="https://nextcloud.local.elmurphy.com"
      - REDIS_HOST=nextcloud-redis
      - PHP_UPLOAD_LIMIT=1G
      # - APACHE_DISABLE_REWRITE_IP=1
      # - TRUSTED_PROXIES=172.20.1.0/24
    volumes:
      - nextcloud-data:/var/www/html
      - /mnt/nextcloud:/data
    # ports:
    #   - 8080:80
    labels:
      - traefik.enable=true
      - traefik.http.routers.nextcloud.rule=Host(`nextcloud.local.elmurphy.com`)
      - traefik.http.routers.nextcloud.tls=true
      - traefik.http.services.nextcloud.loadbalancer.server.port=80
    depends_on:
      - nextcloud-redis
      - nextcloud-postgres
    restart: unless-stopped

  nextcloud-postgres:
    image: postgres
    container_name: nextcloud-postgres
    security_opt:
      - no-new-privileges:true
    networks:
      - nextcloud-backend
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_HOST=nextcloud-postgres
    volumes:
      - nextcloud-db:/var/lib/postgresql/data
      - /mnt/usb/data/backups/postgresql:/backup
    restart: unless-stopped

  nextcloud-redis:
    image: redis:6
    container_name: nextcloud-redis
    security_opt:
      - no-new-privileges:true
    networks:
      - nextcloud-backend
    volumes:
      - nextcloud-cache:/data
    command: ["--databases", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  nextcloud-data:
    name: nextcloud-data
  nextcloud-db:
    name: nextcloud-db
  nextcloud-cache:
    name: nextcloud-cache

networks:
  proxy:
    external: true
  nextcloud-backend:
    name: nextcloud-backend
    internal: true
    ipam:
      config:
        - subnet: 172.60.1.0/24
