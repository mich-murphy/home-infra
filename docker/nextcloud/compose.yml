---
services:
  nextcloud:
    image: ghcr.io/nextcloud-releases/all-in-one:latest
    container_name: nextcloud-aio-mastercontainer
    init: true
    environment:
      AIO_DISABLE_BACKUP_SECTION: true
      APACHE_PORT: 11000
      APACHE_IP_BINDING: 127.0.0.1
      APACHE_ADDITIONAL_NETWORK: proxy
      NEXTCLOUD_DATADIR: /mnt/nextcloud
      NEXTCLOUD_STARTUP_APPS: calendar contacts notes
      NEXTCLOUD_ENABLE_DRI_DEVICE: true
      NEXTCLOUD_KEEP_DISABLED_APPS: false
      SKIP_DOMAIN_VALIDATION: true
    volumes:
      - nextcloud_aio_mastercontainer:/mnt/docker-aio-config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8080:8080
    labels:
      - traefik.enable=true
      - traefik.http.routers.nextcloud.rule=Host(`nextcloud.local.elmurphy.com`)
      - traefik.http.routers.nextcloud.tls=true
      - traefik.http.services.nextcloud.loadbalancer.server.port=11000
    restart: unless-stopped
volumes:
  nextcloud_aio_mastercontainer:
    name: nextcloud_aio_mastercontainer
