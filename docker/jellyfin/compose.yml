---
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 1000:1000
    networks:
      - proxy
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - 992 # render group 
    environment:
      - JELLYFIN_PublishedServerUrl=https://jellyfin.local.elmurphy.com
    volumes:
      - jellyfin-data:/config
      - jellyfin-cache:/cache
      - /mnt/data/media:/data/media:rw
      - /dev/shm:/transcode # ram transcode
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin.rule=Host(`jellyfin.local.elmurphy.com`)
      - traefik.http.routers.jellyfin.tls=true
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
      # https://github.com/streamyfin/streamyfin/issues/278#issuecomment-2603962941
      - traefik.tls.options.default.curvePreferences=CurveP256,X25519,Curve384
    restart: unless-stopped

  jellyseerr:
    image: ghcr.io/fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    networks:
      - proxy
    environment:
      - TZ=${TZ}
      - LOG_LEVEL=info
    volumes:
      - jellyseerr-data:/app/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyseerr.rule=Host(`jellyseerr.local.elmurphy.com`)
      - traefik.http.routers.jellyseerr.tls=true
      - traefik.http.services.jellyseerr.loadbalancer.server.port=5055
    restart: unless-stopped

volumes:
  jellyfin-data:
    name: jellyfin-data
  jellyfin-cache:
    name: jellyfin-cache
  jellyseerr-data:
    name: jellyseerr-data

networks:
  proxy:
    external: true
