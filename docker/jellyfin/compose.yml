---
services:
  jellyfin:
    image: jellyfin/jellyfin:10.10@sha256:7ae36aab93ef9b6aaff02b37f8bb23df84bb2d7a3f6054ec8fc466072a648ce2
    container_name: jellyfin
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: 1000:1000
    networks:
      - proxy
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - 992 # render group 
    environment:
      - JELLYFIN_PublishedServerUrl=https://jellyfin.local.elmurphy.com
    volumes:
      - jellyfin-data:/config
      - jellyfin-cache:/cache
      - /mnt/data/media:/data/media:ro
      - /dev/shm:/transcode # ram transcode
    ports:
      - 8096:8096 
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin.rule=Host(`jellyfin.local.elmurphy.com`)
      - traefik.http.routers.jellyfin.tls=true
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
      - traefik.http.routers.jellyfin.tls.options=intermediate@file
    restart: unless-stopped

  jellyseerr:
    image: ghcr.io/fallenbagel/jellyseerr:2.7.0@sha256:3ec2ce92445719ea1e610b3e758da20cd317c8e1028fc810d001b1370a339226
    container_name: jellyseerr
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: 1000:1000
    networks:
      - proxy
    environment:
      - TZ=${TZ}
      - LOG_LEVEL=info
    volumes:
      - jellyseerr-data:/app/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyseerr.rule=Host(`jellyseerr.local.elmurphy.com`)
      - traefik.http.routers.jellyseerr.tls=true
      - traefik.http.services.jellyseerr.loadbalancer.server.port=5055
    restart: unless-stopped

volumes:
  jellyfin-data:
    name: jellyfin-data
  jellyfin-cache:
    name: jellyfin-cache
  jellyseerr-data:
    name: jellyseerr-data

networks:
  proxy:
    external: true
