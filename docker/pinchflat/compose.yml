---
services:
  pinchflat:
    image: ghcr.io/kieraneglin/pinchflat:latest@sha256:4e975edf58f0861a5cbfe8fc6aac4851ff5a02dfc3f05ffeea4982e3084a5a4a
    container_name: pinchflat
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - TZ=${TZ}
    volumes:
      - /mnt/data/media/youtube:/downloads:rw
      - pinchflat-data:/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.pinchflat.rule=Host(`pinchflat.local.elmurphy.com`)
      - traefik.http.routers.pinchflat.tls=true
      - traefik.http.services.pinchflat.loadbalancer.server.port=8945
    restart: unless-stopped

volumes:
  pinchflat-data:
    name: pinchflat-data

networks:
  proxy:
    external: true
