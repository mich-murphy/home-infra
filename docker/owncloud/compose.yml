---
services:
  owncloud:
    image: owncloud/server:10.16.0@sha256:62c93574d2bd0f98d17ac1a541f703653822e4572a628dcf993a8e65b2400e97
    container_name: owncloud
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - owncloud-backend
    environment:
      - OWNCLOUD_DOMAIN=owncloud.local.elmurphy.com
      - OWNCLOUD_TRUSTED_DOMAINS=owncloud.local.elmurphy.com
      - OWNCLOUD_DB_TYPE=mysql
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_USERNAME=owncloud
      - OWNCLOUD_DB_PASSWORD=${OWNCLOUD_DB_PASSWORD}
      - OWNCLOUD_DB_HOST=owncloud-mariadb
      - OWNCLOUD_ADMIN_USERNAME=${ADMIN_USERNAME}
      - OWNCLOUD_ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=owncloud-redis
    volumes:
      - owncloud-data:/mnt/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.owncloud.rule=Host(`owncloud.local.elmurphy.com`)
      - traefik.http.routers.owncloud.tls=true
      - traefik.http.services.owncloud.loadbalancer.server.port=8080
    depends_on:
      - owncloud-mariadb
      - owncloud-redis
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  owncloud-mariadb:
    image: mariadb:12.1.2@sha256:e1bcd6f85781f4a875abefb11c4166c1d79e4237c23de597bf0df81fec225b40 # minimum required ownCloud version is 10.9
    container_name: owncloud-mariadb
    security_opt:
      - no-new-privileges:true
    networks:
      - owncloud-backend
    environment:
      - MYSQL_ROOT_PASSWORD=${OWNCLOUD_DB_PASSWORD}
      - MYSQL_USER=owncloud
      - MYSQL_PASSWORD=${OWNCLOUD_DB_PASSWORD}
      - MYSQL_DATABASE=owncloud
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - owncloud-db:/var/lib/mysql
    command: ["--max-allowed-packet=128M", "--innodb-log-file-size=64M"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "--password=owncloud"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  owncloud-redis:
    image: redis:8@sha256:73dad4271642c5966db88db7a7585fae7cf10b685d1e48006f31e0294c29fdd7
    container_name: owncloud-redis
    security_opt:
      - no-new-privileges:true
    networks:
      - owncloud-backend
    volumes:
      - owncloud-cache:/data
    command: ["--databases", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  owncloud-data:
    name: owncloud-data
  owncloud-db:
    name: owncloud-db
  owncloud-cache:
    name: owncloud-cache

networks:
  proxy:
    external: true
  owncloud-backend:
    name: owncloud-backend
    internal: true
    ipam:
      config:
        - subnet: 172.40.1.0/24
