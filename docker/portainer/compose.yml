---
services:
  portainer:
    image: portainer/portainer-ce:lts
    container_name: portainer
    networks:
      - homelab
    ports:
      - 8000:8000
      - 9443:9443
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer.rule=Host(`portainer.pve.elmurphy.com`)
      - traefik.http.services.portainer.loadbalancer.server.port=9443
    volumes:
      - portainer-data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
volumes:
  portainer-data:
    name: portainer-data
networks:
  homelab:
    name: homelab
    ipam:
      config:
        - subnet: 192.168.1.0/24
