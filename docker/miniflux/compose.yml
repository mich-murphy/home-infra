services:
  miniflux:
    image: miniflux/miniflux:2.2.12@sha256:b435a1ea2408f996c8d4c00c4f46523fa9203971ee1e85b1fe7ad3f0e7ae617f
    container_name: miniflux
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - miniflux-backend
    environment:
      - DATABASE_URL=postgres://miniflux:${DB_PASSWORD}@miniflux-db/miniflux?sslmode=disable
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - BASE_URL=https://miniflux.local.elmurphy.com
    labels:
      - traefik.enable=true
      - traefik.http.routers.miniflux.rule=Host(`miniflux.local.elmurphy.com`)
      - traefik.http.routers.miniflux.tls=true
      - traefik.http.services.miniflux.loadbalancer.server.port=8080
    depends_on:
      miniflux-db:
        condition: service_healthy
    restart: unless-stopped

  miniflux-db:
    image: postgres:17-alpine@sha256:bb698295dc3ee365ead79fc08c9d4c83a8e983a3fcfdc22f40315f7d47887e8b
    container_name: miniflux-db
    security_opt:
      - no-new-privileges:true
    networks:
      - miniflux-backend
    environment:
      - POSTGRES_USER=miniflux
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=miniflux
    volumes:
      - miniflux-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "miniflux"]
      interval: 10s
      start_period: 30s
    restart: unless-stopped

volumes:
  miniflux-db:
    name: miniflux-db

networks:
  proxy:
    external: true
  miniflux-backend:
    name: miniflux-backend
    internal: true
    ipam:
      config:
        - subnet: 172.80.1.0/24
