---
services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:v1.139.4@sha256:c3c5eeafa5549e446b5fd71394399178d9c87da1dec5fd9e9a80a5a0f13e9fad
    container_name: immich
    security_opt:
      - no-new-privileges:true
    devices:
      - /dev/dri:/dev/dri
    networks:
      - proxy
      - immich-backend
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.immich.rule=Host(`immich.local.elmurphy.com`)
      - traefik.http.routers.immich.tls=true
      - traefik.http.services.immich.loadbalancer.server.port=2283
    depends_on:
      - redis
      - database
    restart: unless-stopped
    healthcheck:
      disable: false

  immich-ml:
    image: ghcr.io/immich-app/immich-machine-learning:v1.139.4@sha256:7eb755fd9989f8554ed8f5332b931caf996826c51498400534c8c78d1c2f226f
    container_name: immich-ml
    security_opt:
      - no-new-privileges:true
    networks:
      - immich-backend
    volumes:
      - immich-ml-cache:/cache
    restart: unless-stopped
    healthcheck:
      disable: false

  redis:
    image: docker.io/valkey/valkey:8-bookworm@sha256:a137a2b60aca1a75130022d6bb96af423fefae4eb55faf395732db3544803280
    container_name: immich-redis
    security_opt:
      - no-new-privileges:true
    networks:
      - immich-backend
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped

  database:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:32324a2f41df5de9efe1af166b7008c3f55646f8d0e00d9550c16c9822366b4a
    container_name: immich-postgres
    security_opt:
      - no-new-privileges:true
    networks:
      - immich-backend
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_DATABASE_NAME}
      - POSTGRES_INITDB_ARGS='--data-checksums'
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    shm_size: 128mb
    restart: unless-stopped

volumes:
  immich-ml-cache:
    name: immich-ml-cache
networks:
  proxy:
    external: true
  immich-backend:
    name: immich-backend
    internal: true
    ipam:
      config:
        - subnet: 172.30.1.0/24
