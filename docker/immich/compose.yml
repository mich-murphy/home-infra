---
services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:v1.143.1@sha256:a5935f03b93137952c38b14a47148525023f4c36a2db174d8266a9d3b37e7e3b
    container_name: immich
    security_opt:
      - no-new-privileges:true
    devices:
      - /dev/dri:/dev/dri
    networks:
      - proxy
      - immich-backend
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.immich.rule=Host(`immich.local.elmurphy.com`)
      - traefik.http.routers.immich.tls=true
      - traefik.http.services.immich.loadbalancer.server.port=2283
    depends_on:
      - redis
      - database
    restart: unless-stopped
    healthcheck:
      disable: false

  immich-ml:
    image: ghcr.io/immich-app/immich-machine-learning:v1.142.1
    container_name: immich-ml
    security_opt:
      - no-new-privileges:true
    networks:
      - immich-backend
    volumes:
      - immich-ml-cache:/cache
    restart: unless-stopped
    healthcheck:
      disable: false

  redis:
    image: docker.io/valkey/valkey:8-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
    container_name: immich-redis
    security_opt:
      - no-new-privileges:true
    networks:
      - immich-backend
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped

  database:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:8d292bdb796aa58bbbaa47fe971c8516f6f57d6a47e7172e62754feb6ed4e7b0
    container_name: immich-postgres
    security_opt:
      - no-new-privileges:true
    networks:
      - immich-backend
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_DATABASE_NAME}
      - POSTGRES_INITDB_ARGS='--data-checksums'
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    shm_size: 128mb
    restart: unless-stopped

volumes:
  immich-ml-cache:
    name: immich-ml-cache
networks:
  proxy:
    external: true
  immich-backend:
    name: immich-backend
    internal: true
    ipam:
      config:
        - subnet: 172.30.1.0/24
