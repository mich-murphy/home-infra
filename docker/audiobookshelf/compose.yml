---
services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.28.0@sha256:b854ec08b1a7bee67c3274f1df5dce2143f48e05cbce5ada356c38662694f7fe
    container_name: audiobookshelf
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - TZ=${TZ}
    volumes:
      - /mnt/audiobooks:/data/audiobooks:rw
      - audiobookshelf-data:/config
      - audiobookshelf-data:/metadata
    labels:
      - traefik.enable=true
      - traefik.http.routers.audiobookshelf.rule=Host(`audiobookshelf.local.elmurphy.com`)
      - traefik.http.routers.audiobookshelf.tls=true
      - traefik.http.services.audiobookshelf.loadbalancer.server.port=80
    restart: unless-stopped
volumes:
  audiobookshelf-data:
    name: audiobookshelf-data

networks:
  proxy:
    external: true
