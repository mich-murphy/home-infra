---
services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.30.0@sha256:6fbd7dc95d53c6e168ce69e760b87c334e3b9ba88bf7b8531ed5a116d5d6da03
    container_name: audiobookshelf
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - TZ=${TZ}
    volumes:
      - /mnt/audiobooks:/data/audiobooks:rw
      - audiobookshelf-data:/config
      - audiobookshelf-data:/metadata
    labels:
      - traefik.enable=true
      - traefik.http.routers.audiobookshelf.rule=Host(`audiobookshelf.local.elmurphy.com`)
      - traefik.http.routers.audiobookshelf.tls=true
      - traefik.http.services.audiobookshelf.loadbalancer.server.port=80
    restart: unless-stopped
volumes:
  audiobookshelf-data:
    name: audiobookshelf-data

networks:
  proxy:
    external: true
