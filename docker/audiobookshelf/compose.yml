---
services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.29.0@sha256:dd4a3079d26bfe9f0ea63de3e3eff483dfa25fef05ef850a5a9d121dca3794b2
    container_name: audiobookshelf
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - TZ=${TZ}
    volumes:
      - /mnt/audiobooks:/data/audiobooks:rw
      - audiobookshelf-data:/config
      - audiobookshelf-data:/metadata
    labels:
      - traefik.enable=true
      - traefik.http.routers.audiobookshelf.rule=Host(`audiobookshelf.local.elmurphy.com`)
      - traefik.http.routers.audiobookshelf.tls=true
      - traefik.http.services.audiobookshelf.loadbalancer.server.port=80
    restart: unless-stopped
volumes:
  audiobookshelf-data:
    name: audiobookshelf-data

networks:
  proxy:
    external: true
