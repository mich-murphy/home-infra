---
services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.27.0@sha256:f60a19bb94a9fc763212be0116502b0c2cee1da655c9320137a3020fb1ed2dca
    container_name: audiobookshelf
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - TZ=${TZ}
    volumes:
      - /mnt/audiobooks:/data/audiobooks:rw
      - audiobookshelf-data:/config
      - audiobookshelf-data:/metadata
    labels:
      - traefik.enable=true
      - traefik.http.routers.audiobookshelf.rule=Host(`audiobookshelf.local.elmurphy.com`)
      - traefik.http.routers.audiobookshelf.tls=true
      - traefik.http.services.audiobookshelf.loadbalancer.server.port=80
    restart: unless-stopped
volumes:
  audiobookshelf-data:
    name: audiobookshelf-data

networks:
  proxy:
    external: true
