---
services:
  komga:
    image: gotson/komga:1.24.0@sha256:cc270ec253e79c807b762b7c7cffb26d07cef631f62cb4f2ea19cb1070751c79
    container_name: komga
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    volumes:
      - komga-data:/config:rw
      - /mnt/data/media/manga:/data:rw
      - /etc/timezone:/etc/timezone:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.komga.rule=Host(`komga.local.elmurphy.com`)
      - traefik.http.routers.komga.tls=true
      - traefik.http.services.komga.loadbalancer.server.port=25600
    restart: unless-stopped

volumes:
  komga-data:
    name: komga-data

networks:
  proxy:
    external: true
