---
services:
  komga:
    image: gotson/komga:1.24.1@sha256:a84a0424e2f8235ba9373ed10b9b903e0feecdbb500a1b4aebac01f08e9e57db
    container_name: komga
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    volumes:
      - komga-data:/config:rw
      - /mnt/data/media/manga:/data:rw
      - /etc/timezone:/etc/timezone:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.komga.rule=Host(`komga.local.elmurphy.com`)
      - traefik.http.routers.komga.tls=true
      - traefik.http.services.komga.loadbalancer.server.port=25600
    restart: unless-stopped

volumes:
  komga-data:
    name: komga-data

networks:
  proxy:
    external: true
