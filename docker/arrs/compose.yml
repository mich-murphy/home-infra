---
services:
  radarr:
    image: ghcr.io/linuxserver/radarr:5.28.0.10274-ls285@sha256:fae2aafa6ecace3524fc79d102f5bfd25fb151caed6a454cee46479236ac33bf
    container_name: radarr
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - PUID=1215
      - PGID=1215
      - TZ=${TZ}
    volumes:
      - radarr-data:/config
      - /mnt/data:/data:rw
    labels:
      - traefik.enable=true
      - traefik.http.routers.radarr.rule=Host(`radarr.local.elmurphy.com`)
      - traefik.http.routers.radarr.tls=true
      - traefik.http.services.radarr.loadbalancer.server.port=7878
    restart: unless-stopped

  sonarr:
    image: ghcr.io/linuxserver/sonarr:4.0.15.2941-ls296@sha256:fbe67c25693dc5f3de220c5691f374576ae265df782c16918cc071b630490bd7
    container_name: sonarr
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - PUID=1215
      - PGID=1215
      - TZ=${TZ}
    volumes:
      - sonarr-data:/config
      - /mnt/data:/data:rw
    labels:
      - traefik.enable=true
      - traefik.http.routers.sonarr.rule=Host(`sonarr.local.elmurphy.com`)
      - traefik.http.routers.sonarr.tls=true
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
    restart: unless-stopped

  lidarr:
    image: ghcr.io/linuxserver/lidarr:2.14.5.4836-ls8
    container_name: lidarr
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - PUID=1215
      - PGID=1215
      - TZ=${TZ}
    volumes:
      - lidarr-data:/config
      - /mnt/data:/data:rw
      - /mnt/music:/music:rw
    labels:
      - traefik.enable=true
      - traefik.http.routers.lidarr.rule=Host(`lidarr.local.elmurphy.com`)
      - traefik.http.routers.lidarr.tls=true
      - traefik.http.services.lidarr.loadbalancer.server.port=8686
    restart: unless-stopped

  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:2.1.5.5216-ls131@sha256:643220338204525524db787ff38a607261597f49d1f550694acdb3e908e2b43e
    container_name: prowlarr
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - PUID=1215
      - PGID=1215
      - TZ=${TZ}
    volumes:
      - prowlarr-data:/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.prowlarr.rule=Host(`prowlarr.local.elmurphy.com`)
      - traefik.http.routers.prowlarr.tls=true
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696
    restart: unless-stopped

volumes:
  radarr-data:
    name: radarr-data
  sonarr-data:
    name: sonarr-data
  lidarr-data:
    name: lidarr-data
  prowlarr-data:
    name: prowlarr-data

networks:
  proxy:
    external: true
