---
services:
  radarr:
    image: ghcr.io/linuxserver/radarr:6.0.4.10291-ls292@sha256:f08dda38e7d12e5a722d9a5cb6e54acaf63c8598fefeefec88effe0c0d0038dd
    container_name: radarr
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - PUID=1215
      - PGID=1215
      - TZ=${TZ}
    volumes:
      - radarr-data:/config
      - /mnt/data:/data:rw
    labels:
      - traefik.enable=true
      - traefik.http.routers.radarr.rule=Host(`radarr.local.elmurphy.com`)
      - traefik.http.routers.radarr.tls=true
      - traefik.http.services.radarr.loadbalancer.server.port=7878
    restart: unless-stopped

