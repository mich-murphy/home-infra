---
services:
  radarr:
    image: ghcr.io/linuxserver/radarr:6.0.4.10291-ls289@sha256:6c0948b42c149e36bb3dbc0b64d36c77b2d3c9dccf1b424c4f72af1e57ba0c21
    container_name: radarr
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - PUID=1215
      - PGID=1215
      - TZ=${TZ}
    volumes:
      - radarr-data:/config
      - /mnt/data:/data:rw
    labels:
      - traefik.enable=true
      - traefik.http.routers.radarr.rule=Host(`radarr.local.elmurphy.com`)
      - traefik.http.routers.radarr.tls=true
      - traefik.http.services.radarr.loadbalancer.server.port=7878
    restart: unless-stopped

