---
services:
  beszel:
    image: henrygd/beszel:0.12.4@sha256:8a322b409b84e1e11bc6c0e426ec2b85b145766d2ef1af01b7f87e6563d81076
    container_name: beszel
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - DISABLE_PASSWORD_AUTH=true # use pocket-id
    volumes:
      - beszel-data:/beszel_data
    labels:
      - traefik.enable=true
      - traefik.http.routers.beszel.rule=Host(`beszel.local.elmurphy.com`)
      - traefik.http.routers.beszel.tls=true
      - traefik.http.services.beszel.loadbalancer.server.port=8090
    restart: unless-stopped

volumes:
  beszel-data:
    name: beszel-data

networks:
  proxy:
    external: true
