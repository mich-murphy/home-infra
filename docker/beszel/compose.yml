---
services:
  beszel:
    image: henrygd/beszel:0.12.10@sha256:2c8d150e5af967595f511522af235c11c508085c518dfb3f94077af155f8f81e
    container_name: beszel
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - DISABLE_PASSWORD_AUTH=true # use pocket-id
    volumes:
      - beszel-data:/beszel_data
    labels:
      - traefik.enable=true
      - traefik.http.routers.beszel.rule=Host(`beszel.local.elmurphy.com`)
      - traefik.http.routers.beszel.tls=true
      - traefik.http.services.beszel.loadbalancer.server.port=8090
    restart: unless-stopped

volumes:
  beszel-data:
    name: beszel-data

networks:
  proxy:
    external: true
