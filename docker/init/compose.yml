---
services:
  portainer:
    image: portainer/portainer-ee:lts@sha256:7a8270d99157f8e03acf114dc237fae7ed8682ac9092cb792ba1c3407ae1a168
    container_name: portainer
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    volumes:
      - portainer-data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8000:8000
      - 9443:9443
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer.rule=Host(`portainer.local.elmurphy.com`)
      - traefik.http.routers.portainer.tls=true
      - traefik.http.services.portainer.loadbalancer.server.port=9000
    depends_on:
      - traefik
    restart: unless-stopped

  traefik:
    image: traefik:v3.5.0@sha256:4e7175cfe19be83c6b928cae49dde2f2788fb307189a4dc9550b67acf30c11a5
    container_name: traefik
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    env_file:
      - .env
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      - CF_API_EMAIL=${CF_API_EMAIL}
    volumes:
      - traefik-data:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - ./traefik-dynamic.yml:/traefik-dynamic.yml:ro
    ports:
      - 80:80
      - 443:443
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.rule=Host(`traefik.local.elmurphy.com`)"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=web"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=websecure"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.local.elmurphy.com`)"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=local.elmurphy.com"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.local.elmurphy.com"
      - "traefik.http.routers.traefik-secure.service=api@internal"
    restart: unless-stopped

  pocket-id:
    image: ghcr.io/pocket-id/pocket-id:v1.7.0@sha256:b3ef0b22402b34815a7aeba800ca642baa8eafdd887677b884a1e5a8c81558aa
    container_name: pocket-id
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - APP_URL=https://pocket-id.local.elmurphy.com
      - TRUST_PROXY=true
      - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
      - PUID=1000
      - PGID=1000
      - ANALYTICS_DISABLED=true
    volumes:
      - pocketid-data:/app/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.pocket-id.rule=Host(`pocket-id.local.elmurphy.com`)
      - traefik.http.routers.pocket-id.tls=true
      - traefik.http.services.pocket-id.loadbalancer.server.port=1411
    healthcheck:
      test: "curl -f http://localhost:1411/healthz"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s
    depends_on:
      - traefik
    restart: unless-stopped

  op-connect-api:
    image: 1password/connect-api:1.7.4@sha256:f97189814239381e6dd88577f2b0b838a64e006a460608455b3127c15b174601
    container_name: op-connect-api
    networks:
      - op-connect
    volumes:
      - ./1password-credentials.json:/home/opuser/.op/1password-credentials.json
      - onepassword-data:/home/opuser/.op/data
    ports:
      - 8001:8080
    restart: unless-stopped

  op-connect-sync:
    image: 1password/connect-sync:1.7.4@sha256:27e7ec47e1ad8eaa2f54764fa0736954a5119d0155dea3c923c481c89c5f964c
    container_name: op-connect-sync
    networks:
      - op-connect
    volumes:
      - ./1password-credentials.json:/home/opuser/.op/1password-credentials.json
      - onepassword-data:/home/opuser/.op/data
    ports:
      - 8002:8080
    restart: unless-stopped

volumes:
  portainer-data:
    name: portainer-data
  traefik-data:
    name: traefik-data
  pocketid-data:
    name: pocketid-data
  onepassword-data:
    name: onepassword-data

networks:
  proxy:
    name: proxy
    ipam:
      config:
        - subnet: 172.20.1.0/24
  op-connect:
    name: op-connect
    ipam:
      config:
        - subnet: 172.70.1.0/24
