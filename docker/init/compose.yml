---
services:
  portainer:
    image: portainer/portainer-ee:lts@sha256:3d9951ce9b3c1d2a83b9f5cb951e0c9bd196406c42e91040b30c44be443231a1
    container_name: portainer
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    volumes:
      - portainer-data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8000:8000
      - 9443:9443
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer.rule=Host(`portainer.local.elmurphy.com`)
      - traefik.http.routers.portainer.tls=true
      - traefik.http.services.portainer.loadbalancer.server.port=9000
    depends_on:
      - traefik
    restart: unless-stopped

  traefik:
    image: traefik:v3.5.3@sha256:d6be8725d21b45bdd84b93ea01438256e0e3c94aa8fa51834fe87f37cd5d4af8
    container_name: traefik
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    env_file:
      - .env
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      - CF_API_EMAIL=${CF_API_EMAIL}
    volumes:
      - traefik-data:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - ./traefik-dynamic.yml:/traefik-dynamic.yml:ro
    ports:
      - 80:80
      - 443:443
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.rule=Host(`traefik.local.elmurphy.com`)"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=web"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=websecure"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.local.elmurphy.com`)"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=local.elmurphy.com"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.local.elmurphy.com"
      - "traefik.http.routers.traefik-secure.service=api@internal"
    restart: unless-stopped

  pocket-id:
    image: ghcr.io/pocket-id/pocket-id:v1.14.0@sha256:76e7abc38f86780a7b679cb472d2d554950ed705c22d87bac6d06a2b015489b3
    container_name: pocket-id
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    environment:
      - APP_URL=https://pocket-id.local.elmurphy.com
      - TRUST_PROXY=true
      - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
      - PUID=1000
      - PGID=1000
      - ANALYTICS_DISABLED=true
    volumes:
      - pocketid-data:/app/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.pocket-id.rule=Host(`pocket-id.local.elmurphy.com`)
      - traefik.http.routers.pocket-id.tls=true
      - traefik.http.services.pocket-id.loadbalancer.server.port=1411
    healthcheck:
      test: "curl -f http://localhost:1411/healthz"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s
    depends_on:
      - traefik
    restart: unless-stopped

  op-connect-api:
    image: 1password/connect-api:1.8.1@sha256:8fe7bcd50c9e73899e0a1aa5aa43421ca75fbceacb33dd07f6418c4116e637a1
    container_name: op-connect-api
    networks:
      - op-connect
    volumes:
      - ./1password-credentials.json:/home/opuser/.op/1password-credentials.json
      - onepassword-data:/home/opuser/.op/data
    ports:
      - 8001:8080
    restart: unless-stopped

  op-connect-sync:
    image: 1password/connect-sync:1.8.1@sha256:d5e937b2b7e314dbbaffacf469dc8f30376b5954a3ad836c8d96e6cb579d7fab
    container_name: op-connect-sync
    networks:
      - op-connect
    volumes:
      - ./1password-credentials.json:/home/opuser/.op/1password-credentials.json
      - onepassword-data:/home/opuser/.op/data
    ports:
      - 8002:8080
    restart: unless-stopped

volumes:
  portainer-data:
    name: portainer-data
  traefik-data:
    name: traefik-data
  pocketid-data:
    name: pocketid-data
  onepassword-data:
    name: onepassword-data

networks:
  proxy:
    name: proxy
    ipam:
      config:
        - subnet: 172.20.1.0/24
  op-connect:
    name: op-connect
    ipam:
      config:
        - subnet: 172.70.1.0/24
