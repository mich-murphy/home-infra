---
services:
  portainer:
    image: portainer/portainer-ee:lts@sha256:9412aec2131d4de6900483ee0b4d133f05712585265db710b4b31595523a47b4
    container_name: portainer
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    volumes:
      - portainer-data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8000:8000
      - 9443:9443
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer.rule=Host(`portainer.local.elmurphy.com`)
      - traefik.http.routers.portainer.tls=true
      - traefik.http.services.portainer.loadbalancer.server.port=9000
    depends_on:
      - traefik
    restart: unless-stopped

  traefik:
    image: traefik:v3.4.3@sha256:f3de2b96ec6b1cc987619c4d1d65d7e8140862eb0bbfc5f0e2e563691e8787d8
    container_name: traefik
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    env_file:
      - .env
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      - CF_API_EMAIL=${CF_API_EMAIL}
    volumes:
      - traefik-data:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - ./traefik-dynamic.yml:/traefik-dynamic.yml:ro
    ports:
      - 80:80
      - 443:443
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.rule=Host(`traefik.local.elmurphy.com`)"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=web"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=websecure"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.local.elmurphy.com`)"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=local.elmurphy.com"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.local.elmurphy.com"
      - "traefik.http.routers.traefik-secure.service=api@internal"
    restart: unless-stopped

  pocket-id:
    image: ghcr.io/pocket-id/pocket-id:v1.6@sha256:501ba371c6305272af0d8feed2b46f2db55d9b074737a71f72d75b313f40afd0
    container_name: pocket-id
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    env_file:
      - .env
    environment:
      - APP_URL=https://pocket-id.local.elmurphy.com
      - TRUST_PROXY=true
      - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
      - PUID=1000
      - PGID=1000
      - ANALYTICS_DISABLED=true
    volumes:
      - pocketid-data:/app/backend/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.pocket-id.rule=Host(`pocket-id.local.elmurphy.com`)
      - traefik.http.routers.pocket-id.tls=true
      - traefik.http.services.pocket-id.loadbalancer.server.port=1411
    healthcheck:
      test: "curl -f http://localhost/healthz"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s
    restart: unless-stopped

  op-connect-api:
    image: 1password/connect-api:latest@sha256:0601c7614e102eada268dbda6ba4b5886ce77713be2c332ec6a2fd0f028484ba
    container_name: op-connect-api
    networks:
      - op-connect
    volumes:
      - ./1password-credentials.json:/home/opuser/.op/1password-credentials.json:ro
      - onepassword-data:/home/opuser/.op/data
    ports:
      - 8001:8080
    restart: unless-stopped

  op-connect-sync:
    image: 1password/connect-sync:latest@sha256:2f17621c7eb27bbcb1f86bbc5e5a5198bf54ac3b9c2ffac38064d03c932b07d5
    container_name: op-connect-sync
    networks:
      - op-connect
    volumes:
      - ./1password-credentials.json:/home/opuser/.op/1password-credentials.json:ro
      - onepassword-data:/home/opuser/.op/data
    ports:
      - 8002:8080
    restart: unless-stopped

volumes:
  portainer-data:
    name: portainer-data
  traefik-data:
    name: traefik-data
  pocketid-data:
    name: pocketid-data
  onepassword-data:
    name: onepassword-data

networks:
  proxy:
    name: proxy
    ipam:
      config:
        - subnet: 172.20.1.0/24
  op-connect:
    name: op-connect
    ipam:
      config:
        - subnet: 172.70.1.0/24
