---
- name: ensure required groups exist
  ansible.builtin.group:
    name: "{{ item.name }}"
    gid: "{{ item.gid }}"
    state: present
  loop:
    - { name: photos, gid: 1210 }
    - { name: media, gid: 1215 }

- name: create required users
  ansible.builtin.user:
    name: "{{ item.name }}"
    uid: "{{ item.uid }}"
    groups: "{{ item.name }}"
    create_home: false
    system: true
    append: true
  loop:
    - { name: photos, uid: 1210 }
    - { name: media, uid: 1215 }
